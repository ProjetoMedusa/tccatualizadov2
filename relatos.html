    <form id="relatoForm">
        <h1 class="signup-text">Enviar Relato</h1>
        <label for="relato">Seu Relato</label>
        <textarea id="relato" name="relato" placeholder="Digite seu relato aqui..."></textarea>
        <button type="button" onclick="enviarRelato()">Enviar Relato</button>
    </form>
    <script>
        function enviarRelato() {
            const relato = document.getElementById('relato').value;

            fetch('http://localhost:3000/enviar-relato', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ relato })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Relato enviado com sucesso!');
                    } else {
                        alert('Falha no envio do relato.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro.');
                });
        }
    </script>
